name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write      # povolí push tagů a aktualizace release z Actions
  issues: write        # povolí semantic-release zakládat/fixovat issues (fail comments)
  packages: write      # pokud publikuješ do GitHub Packages
  pull-requests: write # pokud bys náhodou chtěl upravovat PRs

jobs:
  release:
    name: Publish via semantic-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0     # potřebujeme celý Git history pro analysu

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests & lint
        run: |
          npm run lint
          npm test

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
